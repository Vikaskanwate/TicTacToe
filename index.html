<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>Tic-Toc-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="icon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Tic-Tac-Toe
              </a>
            </div>
          </nav>
    </header>
    <main class="d-flex align-center justify-content-center" >
        <section>
            <div class="container mt-3 overflow-hidden">
                <h1>Welcome to tic-tac-toe</h1>

                <div class="row g-0 mt-3">
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                    <div class="col-4">
                        <div class="box"><span class="boxtext"></span></div>
                    </div>
                </div>
                <div class="row mt-2" >
                    <div class="col-12 text-center">
                        <h2 class="info" >turn for x</h2>
                        <button type="button" class="btn fs-5">Reset</button>
                        <img src="excited.gif" alt="gif" class="img-fluid imgbox" width="100px">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
